<!DOCTYPE html>
<html>
    <head>
     
        <style>
          h1,h2,h4{
                    color: aqua;

                  }
            
        </style>
        <title> NEWS Update</title>
    </head>
    <body>
        <div class="container">
            <h1 >Welcome , {{ name }}</h1>
            <h2>For the latest update </h2>
            <h4><a href='/admin'>link to admin</a></h4>
        </div>
        <div class="container">
            <form action="">
                <div class="mb-3">
                    <label class="form-label">Search for News:</label> 
                    <input type="text" name="searchNews" class="form-control"/>
                    
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <p>Searching for {{ searchTerm }}</p>
            {% for news in news %}
              <h2>{{news.title}}</h2>
              <h3>{{news.description}}</h3>
              <img src="{{news.image.url}}">
              {% if movie.url %}
                <a href="{{news.url}}">Movie link</a>
              {% endif %}
            {% endfor %}


            <br />
            <br />
            <h2>Join our mailing list:</h2>
            <form action="{% url 'signup' %}">
              <div class="mb-3">
                <label for="email" class="form-label">
                  Enter your email:
                </label>
                <input type="email" class="form-control" 
                  name="email" />
              </div>
              <button type="submit" class="btn btn-primary">
                Sign Up
              </button>
            </form>
        </div>
        <script>
          const obi = document.querySelector('div');
          console.log( obi);
        </script>
        
    </body>
</html>
