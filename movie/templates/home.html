<!DOCTYPE html>
<html>
    <head>
        <title> Movies App</title>
        <div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        </div>
    </head>
    <body>
        <div class="container">
            <h1>Welcome to Home Page, {{ name }}</h1>
            <h2>This is the full home page</h2>
            <h4><a href='/admin'>link to admin</a></h4>
        </div>
        <div class="container">
            <form action="">
                <div class="mb-3">
                    <label class="form-label">Search for Movie:</label> 
                    <input type="text" name="searchMovie" class="form-control"/>
                    
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <p>Searching for {{ searchTerm }}</p>
            {% for movie in movies %}
              <h2>{{movie.title}}</h2>
              <h3>{{movie.description}}</h3>
              <img src="{{movie.image.url}}">
              {% if movie.url %}
                <a href="{{movie.url}}">Movie link</a>
              {% endif %}
            {% endfor %}


            <br />
            <br />
            <h2>Join our mailing list:</h2>
            <form action="{% url 'signup' %}">
              <div class="mb-3">
                <label for="email" class="form-label">
                  Enter your email:
                </label>
                <input type="email" class="form-control" 
                  name="email" />
              </div>
              <button type="submit" class="btn btn-primary">
                Sign Up
              </button>
            </form>
        </div>
    </body>
</html>
